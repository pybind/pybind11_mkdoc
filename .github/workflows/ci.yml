name: CI

on:
  pull_request:
  push:
    branches: 
    - master
    tags:
    - 'v*'

jobs:
  checks:
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        runs-on:
        - ubuntu-latest
        - macos-latest
    runs-on: ${{ matrix.runs-on }}
    name: Test ‚Ä¢ üêç ${{ matrix.python-version }} ‚Ä¢ ${{matrix.runs-on}}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package
      run: python -m pip install .[test]

    - name: Test package
      run: python -m pytest --forked
      
  checks_windows:
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        runs-on:
        - windows-latest
    runs-on: ${{ matrix.runs-on }}
    name: Test ‚Ä¢ üêç ${{ matrix.python-version }} ‚Ä¢ ${{matrix.runs-on}}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package
      run: python -m pip install .[test]

    - name: Test package
      run: python -m pytest -n2
  
  dist:
    runs-on: ubuntu-latest
    name: Build distribution
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4

    - name: Build
      run: pipx run build

    - uses: actions/upload-artifact@v2
      with:
        name: DistPackage
        path: dist
