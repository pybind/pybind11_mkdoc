name: CI

on:
  pull_request:
  push:
    branches: 
    - master
    tags:
    - 'v*'

jobs:
  format:
    runs-on: ubuntu-latest
    name: Format
    steps:
    - uses: actions/checkout@v5
    - uses: astral-sh/setup-uv@v7
    - run: uvx hatch fmt

  checks:
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - "3.9"
        - "3.12"
        - "3.14"
        runs-on:
        - ubuntu-latest
        - macos-15-intel
    runs-on: ${{ matrix.runs-on }}
    name: Test ‚Ä¢ üêç ${{ matrix.python-version }} ‚Ä¢ ${{matrix.runs-on}}
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - uses: astral-sh/setup-uv@v7

    - name: Test package
      run: uv run --with "clang<19" --group test pytest --forked
      
